<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ChaxGame</title>
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="sand">
      <div id="board"></div>
    </div>
    <div id="link">
      <p>
        <a href="https://github.com/aidevnn/ChaxGameJS">Return to github</a>
      </p>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/chaxgame.bundle.js"></script>

    <script type="text/javascript">
      let cube = ChaxGame.Cube();
      cube.SetCellByKey("c000", ChaxGame.CellP1);
      cube.SetCellByKey("c200", ChaxGame.CellP2);

      cube.SetCellByKey("c001", ChaxGame.CellP1);
      cube.SetCellByKey("c220", ChaxGame.CellP2);

      cube.Render("#board");
      cube.ConsoleCube(true);
    </script>
  </body>
</html>
